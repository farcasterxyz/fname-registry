name: Release
on:
  push:
    branches: [main]

concurrency:
  group: fname-registry-deploy
  cancel-in-progress: false

jobs:
  deploy:
    uses: warpcast/remote-exec@1.0.0
    with:
      git-repo: ${{ github.repository }}
      git-ref: ${{ github.sha }}
      command: make deploy
      project: fname-registry
      ssh-key: ${{ secrets.STACK_DEPLOY_SSH_PRIVATE_KEY }}
